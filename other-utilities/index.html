<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Utility demo</title>
</head>

<body>
    <div class="container">
        <h1 class="display-1 mb-4">Utilities</h1>
        <div class="row d-none d-sm-block">
            <div class="col-md-4 border rounded-lg border-success shadow p-4">Lorem, ipsum dolor sit amet consectetur
                adipisicing elit. Ipsum saepe
                magnam,
                possimus nihil iste fugiat voluptatum voluptates est veniam, velit rerum nostrum sunt, atque sequi
                accusantium corrupti molestiae illum optio?</div>
        </div>
        <div class="mb-4">
            <button class="btn btn-danger p-0">Padding 0</button>
            <button class="btn btn-danger p-1">Padding 1</button>
            <button class="btn btn-danger p-2">Padding 2</button>
            <button class="btn btn-danger p-3">Padding 3</button>
            <button class="btn btn-danger p-4">Padding 4</button>
            <button class="btn btn-danger p-5">Padding 5</button>
        </div>
        <div>
            <button class="btn btn-danger p-0 pt-5">Padding Top</button>
            <button class="btn btn-danger p-0 pl-5">Padding Left</button>
            <button class="btn btn-danger p-0 pb-5">Padding Bottom</button>
            <button class="btn btn-danger p-0 pr-5">Padding Right</button>
            <button class="btn btn-danger p-0 py-5">Padding Y</button>
            <button class="btn btn-danger p-0 px-5">Padding X</button>
        </div>
        <button class="btn btn-success p-0 p-sm-1 p-md-2 p-lg-3 p-xl-5">I am Change!</button>

        <!-- Example single danger button -->
        <div class="btn-group">
            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
                Action
            </button>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
</body>

</html>
